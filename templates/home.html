<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Two PDFs</title>
</head>
<body>
  <h1>Upload Two PDFs</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="file1">Select first PDF:</label>
    <input type="file" id="file1" name="file1" accept=".pdf" required><br><br>
    <label for="file2">Select second PDF:</label>
    <input type="file" id="file2" name="file2" accept=".pdf" required><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
